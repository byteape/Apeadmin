<extend name="Public/common"/>
<block name="body">
    <div class="main-content">
        <div class="wrapper">
            <div class="panel">
                <div class="panel-body">
                    <form action="{:U('index')}" method="get">
                        <div class="search">
                            <input type="text" name="detail" class="form-control text" placeholder="留言内容" value="{$conditions.detail}" style="width:150px;">
                            <input type="text" name="create_time" class="form-control text reservationtime" placeholder="选择时间" value="{$conditions['create_time']}" style="width:233px;" readonly="readonly">
                            <button type="submit" class="btn btn-primary-outline">
                                <i class="icon-search"></i>
                                &nbsp;查询
                            </button>
                        </div>
                    </form>
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th width="40" class="text-center">
                                <input type="checkbox" class="selectAllCheckbox">
                            </th>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>详情</th>
                            <th width="150" class="text-center">留言日期</th>
                            <th width="150" class="text-center">留言IP</th>
                            <th width="140" class="text-center sort-disabled" data-type="string">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="item">
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" name="selid[]" value="{$item.id}">
                                </td>
                                <td>{$item.realname}</td>
                                <td>{$item.phone}</td>
                                <td>{$item.email}</td>
                                <td>{$item.detail|str_cut=50}</td>
                                <td class="text-center">{$item.create_time|date='Y-m-d H:i:s',###}</td>
                                <td class="text-center">{$item.create_ip}</td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-sm btn-success" data-iframe="{:U('info',array('id'=>$item['id']))}" data-toggle="modal" data-height="350px">
                                        <i class="icon-zoom-in"></i>
                                        查看
                                    </a>
                                    <a type="button" class="btn btn-sm btn-danger ajax-get" href="{:U('del',array('id'=>$item['id']))}">
                                        <i class="icon-trash"></i>
                                        删除
                                    </a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="8">
                                <button type="button" class="btn btn-danger" onclick="confirmDel(prefun,delsel)">
                                    <i class="icon-trash"></i>
                                    删除
                                </button>
                                <div class="pull-right">
                                    {$page}
                                </div>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
