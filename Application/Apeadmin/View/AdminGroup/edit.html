<extend name="Public/common"/>
<block name="body">
    <div class="main-content">
        <div class="wrapper">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal post_form" action="" method="post">
                        <div class="form-group">
                            <label class="col-sm-1">管理组别</label>
                            <div class="col-sm-11">
                                <input name="group_name" id="group_name" type="text" class="form-control" value="{$model.group_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">备注</label>
                            <div class="col-sm-11">
                                <input name="remark" id="remark" type="text" class="form-control" value="{$model.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="post_form">提交</button>
                            </label>
                        </div>
                        <input type="hidden" name="group_id" value="{$model.group_id}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
