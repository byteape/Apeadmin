<extend name="Public/common"/>
<block name="body">
    <div class="main-content">
        <div class="wrapper">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal post_form" action="" method="post">
                        <div class="form-group">
                            <label class="col-sm-1">图片名称</label>
                            <div class="col-sm-11">
                                <input name="title" id="title" type="text" class="form-control" value="{$model.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">
                                <include file="Public/msg" title="title" msg="1920*700"/>
                                上传图片
                            </label>
                            <div class="col-sm-11">
                                <include file="Public/uploadfile" filetype="image" id="picture" value="{$model['picture']}" editvalue="{:getEditFiles($model['picture'])}" width="100" path="banner" limit="1" thumbw="100" thumbh="100" msg=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">是否显示</label>
                            <div class="col-sm-11">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="is_show" value="1"
                                        {:$model['is_show']?'checked':''}> 是
                                    </label>
                                    <label>
                                        <input type="radio" name="is_show" value="0"
                                        {:$model['is_show']?'':'checked'}> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">顺序编号</label>
                            <div class="col-sm-11">
                                <input name="order_id" id="order_id" type="number" class="form-control" value="{$model.order_id}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="post_form">提交</button>
                            </label>
                        </div>
                        <input type="hidden" name="id" value="{$model.id}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
